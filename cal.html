<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        #loading,#result{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group pb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input type="number" placeholder="Loan Amount" id="loan_amount" class="form-control">
                        </div>
                        </div>
                        <div class="form-group pb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" placeholder="Intrest" id="Intrest" class="form-control">
                            </div>
                            </div>
                            <div class="form-group pb-2">
                                <input type="number" placeholder="Years to pay" id="years" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-block" value="calculate">
                            </div>
                    </form>
                    <div id="loading" class="card card-body">
                        <img src="./images/lg.gif" style="width: 100%;"/>
                    </div>
                    <div id="result" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group pb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Montly Payment</div>
                                </div>
                                <input type="number" id="monthly_payment" class="form-control" disabled>
                            </div>
                            </div>
                            <div class="form-group pb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Total Amount</div>
                                    </div>
                                    <input type="number" id="total_amount" class="form-control" disabled>
                                </div>
                                </div>
                                <div class="form-group pb-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Total Interest</div>
                                        </div>
                                        <input type="number" id="total_intrest" class="form-control" disabled>
                                    </div>
                                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="loan.js"></script>
</body>
</html>
